<div class="home-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon >menu</mat-icon>
      </button>
      <span class="show-cursor">Input Table</span>
      <div fxShow="true" fxHide.lt-md>
        <button mat-button routerLink="/app/table">Table</button>
        <button mat-button routerLink="/app/menu1">Form</button>
        <button mat-button routerLink="/app/menu2">Menu 2</button>
        <button mat-button routerLink="/app/menu3">Menu 3</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav position="start">
      <mat-nav-list>
        <a mat-list-item routerLink="/app/table">Table</a>
        <a mat-list-item routerLink="/app/menu1">Form</a>
        <a mat-list-item routerLink="/app/menu2">Menu 2</a>
        <a mat-list-item routerLink="/app/menu3">Menu 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
